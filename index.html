<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container for the calculator -->
    <div id="calculator">
        <!-- Display area where numbers and results are shown -->
        <input id="display" readonly>
        <div id="keys">
            <!-- Button to clear the display -->
            <button onclick="clearDisplay()" class="operator-btn">AC</button>
            <!-- Buttons for numbers 7, 8, and 9 -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <!-- Button for division operator -->
            <button onclick="appendToDisplay('รท')" class="operator-btn">รท</button>
            <!-- Buttons for numbers 4, 5, and 6 -->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <!-- Button for multiplication operator -->
            <button onclick="appendToDisplay('x')" class="operator-btn">x</button>
            <!-- Buttons for numbers 1, 2, and 3 -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <!-- Button for subtraction operator -->
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <!-- Button for number 0 -->
            <button onclick="appendToDisplay('0')">0</button>
            <!-- Button for decimal point -->
            <button onclick="appendToDisplay('.')">.</button>
            <!-- Button to calculate the result -->
            <button onclick="calculate()" class="operator-btn">=</button>
            <!-- Button for addition operator -->
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="index.js"></script>
</body>
</html>
